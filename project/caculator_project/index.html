<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fir-container">
        <div class="container">
            <div class="header">caculator</div>
            <div class="show-caculate">
                <input type="text" name="display" id="display">
            </div>
            <div class="btn-group ">
                <input type="button" class="Cal-0perators" value="AC" onclick="clickAc()">
                <input type="button" class="Cal-0perators" value="DE" onclick="clickDe()">
                <input type="button" class="Cal-0perators" value="." onclick="clickdot()">
                <input type="button" class="Cal-0perators" value="/" onclick="clickdivi()">
            </div>
            <div class="btn-group ">
                <input type="button" value="1" onclick="clickOne()">
                <input type="button" value="2" onclick="clickTwo()">
                <input type="button" value="3" onclick="clickThree()">
                <input type="button" class="Cal-0perators" value="*" onclick="clickMuti()">
            </div>
            <div class="btn-group ">
                <input type="button" value="4" onclick="clickFour()">
                <input type="button" value="5" onclick="clickFive()">
                <input type="button" value="6" onclick="clickSix()">
                <input type="button" class="Cal-0perators" value="-" onclick="clickMin()">
            </div>
            <div class="btn-group ">
                <input type="button" value="7" onclick="clickSeve()">
                <input type="button" value="8" onclick="clickEigh()">
                <input type="button" value="9" onclick="clickNine()">
                <input type="button" class="Cal-0perators" value="+" onclick="clickplus()">
            </div>
            <div class="btn-group">
                <input type="button" value="00" onclick="clickTwoOO()">
                <input type="button" value="0" onclick="clickOneO()">
                <input type="button" class="equals Cal-0perators" value="=" onclick="clickEqu()">
            </div>
        </div>
    </div>
</body>
<script src="js/feature.js"></script>

</html>
